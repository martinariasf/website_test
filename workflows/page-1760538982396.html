<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Prompting Learning Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .main-content {
            padding: 40px;
        }
        
        .input-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border: 2px solid #e9ecef;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-weight: 600;
            color: #495057;
            margin-bottom: 8px;
            font-size: 1.1em;
        }
        
        select, textarea, input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }
        
        select:focus, textarea:focus, input:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }
        
        textarea {
            resize: vertical;
            min-height: 120px;
            font-family: inherit;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .response-section {
            margin-top: 30px;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 15px;
            border-left: 5px solid #4facfe;
            display: none;
        }
        
        .response-section.show {
            display: block;
            animation: slideIn 0.5s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .lesson-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            border: 1px solid #e9ecef;
        }
        
        .lesson-title {
            color: #495057;
            font-size: 1.8em;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #4facfe;
        }
        
        .lesson-content {
            line-height: 1.6;
            color: #6c757d;
            margin-bottom: 20px;
            font-size: 1.1em;
        }
        
        .examples-section {
            background: #e8f4fd;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .example-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #4facfe;
        }
        
        .exercise-section {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .tips-section {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .analysis-section {
            background: #f8d7da;
            border: 1px solid #f1aeb5;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4facfe;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .score-badge {
            display: inline-block;
            background: #4facfe;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            margin: 10px 0;
        }
        
        ul {
            padding-left: 20px;
            margin: 10px 0;
        }
        
        li {
            margin: 5px 0;
            line-height: 1.5;
        }
        
        .section-header {
            font-weight: 600;
            color: #495057;
            margin: 15px 0 10px 0;
            font-size: 1.2em;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ AI Prompting Learning Assistant</h1>
            <p>Master the art of AI prompting with personalized lessons and feedback</p>
        </div>
        
        <div class="main-content">
            <div class="input-section">
                <form id="learningForm">
                    <div class="form-group">
                        <label for="level">Your Experience Level:</label>
                        <select id="level" name="level" required>
                            <option value="beginner">üå± Beginner - New to AI prompting</option>
                            <option value="intermediate">üåø Intermediate - Know the basics</option>
                            <option value="advanced">üå≥ Advanced - Ready for complex techniques</option>
                            <option value="review">üîç Review - Analyze my existing prompt</option>
                            <option value="practice">üí™ Practice - Give me exercises</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="topic">Specific Topic (optional):</label>
                        <input type="text" id="topic" name="topic" placeholder="e.g., chain-of-thought, few-shot learning, role-playing">
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Your Message or Prompt to Review:</label>
                        <textarea id="message" name="message" placeholder="Describe what you want to learn, or paste a prompt you'd like me to analyze..." required></textarea>
                    </div>
                    
                    <button type="submit" class="btn" id="submitBtn">
                        Start Learning Session üöÄ
                    </button>
                </form>
            </div>
            
            <div class="response-section" id="responseSection">
                <div id="responseContent"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('learningForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const responseSection = document.getElementById('responseSection');
            const responseContent = document.getElementById('responseContent');
            
            // Get form data
            const formData = new FormData(e.target);
            const data = {
                message: formData.get('message'),
                level: formData.get('level'),
                topic: formData.get('topic'),
                sessionId: Date.now().toString()
            };
            
            // Show loading state
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"></span>Processing...';
            responseSection.style.display = 'block';
            responseContent.innerHTML = '<div style="text-align: center; padding: 40px;"><div class="loading" style="margin: 0 auto 20px;"></div><p>Analyzing your request and preparing your personalized lesson...</p></div>';
            
            try {
                const response = await fetch('https://martinariasfornara.app.n8n.cloud/webhook/learn-prompting', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                displayResponse(result);
                
            } catch (error) {
                console.error('Error:', error);
                responseContent.innerHTML = `
                    <div class="lesson-card">
                        <div class="lesson-title" style="color: #dc3545;">‚ùå Connection Error</div>
                        <div class="lesson-content">
                            Sorry, there was an error connecting to the learning assistant. Please check your connection and try again.
                            <br><br>
                            <strong>Error details:</strong> ${error.message}
                        </div>
                    </div>
                `;
            } finally {
                // Reset button
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Start Learning Session üöÄ';
                responseSection.classList.add('show');
            }
        });
        
        function displayResponse(data) {
            const responseContent = document.getElementById('responseContent');
            
            let html = `
                <div class="lesson-card">
                    <div class="lesson-title">${data.title || 'Prompting Lesson'}</div>
                    <div class="lesson-content">${data.content || ''}</div>
                </div>
            `;
            
            // Show examples if available
            if (data.examples && data.examples.length > 0) {
                html += `
                    <div class="examples-section">
                        <div class="section-header">üìù Examples & Demonstrations</div>
                `;
                data.examples.forEach((example, index) => {
                    html += `
                        <div class="example-item">
                            <strong>Example ${index + 1}:</strong><br>
                            ${typeof example === 'string' ? example : JSON.stringify(example, null, 2)}
                        </div>
                    `;
                });
                html += '</div>';
            }
            
            // Show analysis if this is a review
            if (data.analysis) {
                html += `
                    <div class="analysis-section">
                        <div class="section-header">üîç Prompt Analysis</div>
                `;
                
                if (data.analysis.score) {
                    html += `<div class="score-badge">Score: ${data.analysis.score.rating}/10</div>`;
                    html += `<p><strong>Justification:</strong> ${data.analysis.score.justification}</p>`;
                }
                
                if (data.analysis.strengths && data.analysis.strengths.length > 0) {
                    html += `
                        <div class="section-header" style="color: #28a745;">‚úÖ Strengths</div>
                        <ul>
                    `;
                    data.analysis.strengths.forEach(strength => {
                        html += `<li>${strength}</li>`;
                    });
                    html += '</ul>';
                }
                
                if (data.analysis.weaknesses && data.analysis.weaknesses.length > 0) {
                    html += `
                        <div class="section-header" style="color: #dc3545;">‚ö†Ô∏è Areas for Improvement</div>
                        <ul>
                    `;
                    data.analysis.weaknesses.forEach(weakness => {
                        html += `<li>${weakness}</li>`;
                    });
                    html += '</ul>';
                }
                
                if (data.analysis.improved_prompt) {
                    html += `
                        <div class="section-header">‚ú® Improved Version</div>
                        <div class="example-item" style="background: #d4edda;">
                            ${data.analysis.improved_prompt}
                        </div>
                    `;
                }
                
                if (data.analysis.explanation) {
                    html += `
                        <div class="section-header">üí° Why These Improvements Help</div>
                        <p>${data.analysis.explanation}</p>
                    `;
                }
                
                html += '</div>';
            }
            
            // Show exercise
            if (data.exercise) {
                html += `
                    <div class="exercise-section">
                        <div class="section-header">üéØ Your Exercise</div>
                        <p>${data.exercise}</p>
                    </div>
                `;
            }
            
            // Show tips
            if (data.tips && data.tips.length > 0) {
                html += `
                    <div class="tips-section">
                        <div class="section-header">üí° Key Tips</div>
                        <ul>
                `;
                data.tips.forEach(tip => {
                    html += `<li>${tip}</li>`;
                });
                html += '</ul></div>';
            }
            
            // Show next steps
            if (data.next_steps && data.next_steps.length > 0) {
                html += `
                    <div class="lesson-card">
                        <div class="section-header">üéØ Next Steps</div>
                        <ul>
                `;
                data.next_steps.forEach(step => {
                    html += `<li>${step}</li>`;
                });
                html += '</ul></div>';
            }
            
            responseContent.innerHTML = html;
        }
    </script>
</body>
</html>
