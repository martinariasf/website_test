<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Italian Learning Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 800px;
            height: 600px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .chat-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .chat-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .italian-flag {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 26px;
            border-radius: 4px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .flag-stripe {
            height: 33.33%;
            width: 100%;
        }

        .flag-green { background: #009246; }
        .flag-white { background: #f1f2f1; }
        .flag-red { background: #ce2b37; }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.bot .message-bubble {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border-bottom-left-radius: 6px;
        }

        .message.user .message-bubble {
            background: #007bff;
            color: white;
            border-bottom-right-radius: 6px;
        }

        .message-info {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 5px;
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
        }

        .chat-input-wrapper {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            padding: 12px 18px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .chat-input:focus {
            border-color: #28a745;
        }

        .send-button {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .send-button:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }

        .send-button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 10px;
            padding: 12px 18px;
            background: rgba(40, 167, 69, 0.1);
            border-radius: 18px;
            margin-bottom: 20px;
            max-width: 120px;
        }

        .typing-dots {
            display: flex;
            gap: 3px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #28a745;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { opacity: 0.3; }
            30% { opacity: 1; }
        }

        .welcome-message {
            text-align: center;
            color: #6c757d;
            font-style: italic;
            padding: 40px 20px;
        }

        .level-selector {
            margin-bottom: 15px;
        }

        .level-selector select {
            padding: 8px 12px;
            border: 1px solid #e9ecef;
            border-radius: 20px;
            font-size: 14px;
            background: white;
            color: #495057;
        }

        @media (max-width: 600px) {
            .chat-container {
                height: 100vh;
                border-radius: 0;
            }
            
            .message-bubble {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ðŸ‡®ðŸ‡¹ Ciao! I'm Maria</h1>
            <p>Your personal Italian tutor - Ready to help you learn italiano!</p>
            <div class="italian-flag">
                <div class="flag-stripe flag-green"></div>
                <div class="flag-stripe flag-white"></div>
                <div class="flag-stripe flag-red"></div>
            </div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <p>ðŸ‘‹ Benvenuto! Welcome to your Italian learning journey!</p>
                <div class="level-selector">
                    <label for="levelSelect">Your level: </label>
                    <select id="levelSelect">
                        <option value="beginner">Principiante (Beginner)</option>
                        <option value="intermediate">Intermedio (Intermediate)</option>
                        <option value="advanced">Avanzato (Advanced)</option>
                    </select>
                </div>
                <p>Start by saying "Ciao" or ask me anything in Italian or English!</p>
            </div>
            
            <div class="typing-indicator" id="typingIndicator">
                <span>Maria sta scrivendo</span>
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <input 
                    type="text" 
                    id="chatInput" 
                    class="chat-input" 
                    placeholder="Scrivi qui il tuo messaggio... (Type your message here...)"
                    maxlength="500"
                >
                <button id="sendButton" class="send-button" type="button">
                    âž¤
                </button>
            </div>
        </div>
    </div>

    <script>
        class ItalianChatbot {
            constructor() {
                this.sessionId = this.generateSessionId();
                this.webhookUrl = 'https://martinariasfornara.app.n8n.cloud/webhook/italian-tutor';
                this.chatMessages = document.getElementById('chatMessages');
                this.chatInput = document.getElementById('chatInput');
                this.sendButton = document.getElementById('sendButton');
                this.typingIndicator = document.getElementById('typingIndicator');
                this.levelSelect = document.getElementById('levelSelect');
                
                this.initializeEventListeners();
                this.sendInitialGreeting();
            }

            generateSessionId() {
                return 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            }

            initializeEventListeners() {
                this.sendButton.addEventListener('click', () => this.handleSendMessage());
                this.chatInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.handleSendMessage();
                    }
                });

                this.levelSelect.addEventListener('change', () => {
                    this.sendLevelUpdate();
                });
            }

            async sendInitialGreeting() {
                await new Promise(resolve => setTimeout(resolve, 1000));
                await this.sendMessageToBot("Inizia la conversazione come Maria, la tutor italiana");
            }

            async sendLevelUpdate() {
                const level = this.levelSelect.value;
                const levelMessage = `Il mio livello di italiano Ã¨ ${level}. Per favore adatta la conversazione di conseguenza.`;
                await this.sendMessageToBot(levelMessage, false);
            }

            async handleSendMessage() {
                const message = this.chatInput.value.trim();
                if (!message) return;

                this.addUserMessage(message);
                this.chatInput.value = '';
                this.sendButton.disabled = true;
                
                await this.sendMessageToBot(message);
                this.sendButton.disabled = false;
            }

            addUserMessage(message) {
                const messageElement = this.createMessageElement('user', message);
                this.chatMessages.appendChild(messageElement);
                this.scrollToBottom();
            }

            addBotMessage(message) {
                const messageElement = this.createMessageElement('bot', message);
                this.chatMessages.appendChild(messageElement);
                this.scrollToBottom();
            }

            createMessageElement(sender, message) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;

                const bubbleDiv = document.createElement('div');
                bubbleDiv.className = 'message-bubble';
                bubbleDiv.innerHTML = this.formatMessage(message);

                const infoDiv = document.createElement('div');
                infoDiv.className = 'message-info';
                infoDiv.textContent = new Date().toLocaleTimeString();

                messageDiv.appendChild(bubbleDiv);
                messageDiv.appendChild(infoDiv);

                return messageDiv;
            }

            formatMessage(message) {
                // Simple formatting for Italian text
                return message
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/\*(.*?)\*/g, '<em>$1</em>')
                    .replace(/\n/g, '<br>');
            }

            showTypingIndicator() {
                this.typingIndicator.style.display = 'flex';
                this.scrollToBottom();
            }

            hideTypingIndicator() {
                this.typingIndicator.style.display = 'none';
            }

            async sendMessageToBot(message, showUserMessage = true) {
                if (!showUserMessage) {
                    this.showTypingIndicator();
                }

                try {
                    this.showTypingIndicator();
                    
                    const response = await fetch(this.webhookUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            message: message,
                            sessionId: this.sessionId,
                            level: this.levelSelect.value,
                            timestamp: new Date().toISOString()
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();
                    
                    this.hideTypingIndicator();
                    this.addBotMessage(data.response || 'Mi dispiace, ho avuto un problema. Puoi riprovare?');

                } catch (error) {
                    console.error('Error sending message:', error);
                    this.hideTypingIndicator();
                    
                    const errorMessage = `Mi dispiace, c'Ã¨ stato un errore di connessione. ðŸ˜”<br>
                                        <em>Sorry, there was a connection error. Please try again.</em>`;
                    this.addBotMessage(errorMessage);
                }
            }

            scrollToBottom() {
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }
        }

        // Initialize the chatbot when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new ItalianChatbot();
        });
    </script>
</body>
</html>
