<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Italian Learning Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 800px;
            height: 80vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .chat-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .chat-header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .level-selector {
            position: absolute;
            top: 15px;
            right: 20px;
        }

        .level-selector select {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            background: rgba(255,255,255,0.2);
            color: white;
            font-size: 12px;
        }

        .level-selector select option {
            color: #333;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
        }

        .message.user .message-content {
            background: #007bff;
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.bot .message-content {
            background: white;
            border: 1px solid #e9ecef;
            border-bottom-left-radius: 5px;
        }

        .flag-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            flex-shrink: 0;
        }

        .italian-text {
            font-weight: bold;
            color: #28a745;
            margin-bottom: 5px;
        }

        .english-text {
            color: #666;
            font-style: italic;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .corrections {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            padding: 8px;
            border-radius: 8px;
            margin: 8px 0;
            font-size: 13px;
        }

        .tip {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            padding: 8px;
            border-radius: 8px;
            margin: 8px 0;
            font-size: 13px;
        }

        .chat-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
        }

        .input-group {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .input-group textarea {
            flex: 1;
            border: 1px solid #ddd;
            border-radius: 20px;
            padding: 12px 16px;
            resize: none;
            font-family: inherit;
            font-size: 14px;
            min-height: 44px;
            max-height: 120px;
        }

        .input-group textarea:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0,123,255,0.25);
        }

        .send-button {
            background: #007bff;
            color: white;
            border: none;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }

        .send-button:hover {
            background: #0056b3;
        }

        .send-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: none;
            padding: 10px 16px;
            color: #666;
            font-style: italic;
        }

        .typing-dots {
            display: inline-block;
        }

        .typing-dots span {
            display: inline-block;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background-color: #666;
            margin: 0 1px;
            animation: typing 1.5s infinite ease-in-out;
        }

        .typing-dots span:nth-child(1) { animation-delay: 0s; }
        .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
        .typing-dots span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.3; }
            30% { transform: translateY(-10px); opacity: 1; }
        }

        .welcome-message {
            text-align: center;
            color: #666;
            margin: 40px 0;
        }

        @media (max-width: 600px) {
            .chat-container {
                height: 95vh;
                margin: 10px;
            }
            
            .level-selector {
                position: static;
                margin-top: 10px;
            }
            
            .message-content {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ðŸ‡®ðŸ‡¹ Ciao! Sono Marco</h1>
            <p>Your Italian Language Tutor</p>
            <div class="level-selector">
                <select id="levelSelect">
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select>
            </div>
        </div>
        
        <div class="chat-messages" id="messagesContainer">
            <div class="welcome-message">
                <p>Benvenuto! Welcome to your Italian learning journey!</p>
                <p>Start by saying "Ciao" or ask me anything in English or Italian.</p>
            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            Marco is typing
            <span class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </span>
        </div>
        
        <div class="chat-input">
            <div class="input-group">
                <textarea 
                    id="messageInput" 
                    placeholder="Type your message in Italian or English..."
                    rows="1"
                ></textarea>
                <button id="sendButton" class="send-button">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M2,21L23,12L2,3V10L17,12L2,14V21Z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const levelSelect = document.getElementById('levelSelect');
        const typingIndicator = document.getElementById('typingIndicator');
        
        let sessionId = 'session_' + Math.random().toString(36).substr(2, 9);

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            if (isUser) {
                messageDiv.innerHTML = `
                    <div class="message-content">
                        ${content}
                    </div>
                    <div class="flag-icon">ðŸ‘¤</div>
                `;
            } else {
                messageDiv.innerHTML = `
                    <div class="flag-icon">ðŸ‡®ðŸ‡¹</div>
                    <div class="message-content">
                        ${content}
                    </div>
                `;
            }
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            // Remove welcome message if it exists
            const welcomeMsg = messagesContainer.querySelector('.welcome-message');
            if (welcomeMsg) {
                welcomeMsg.remove();
            }
        }

        function formatBotResponse(response) {
            let content = '';
            
            if (response.italian_response) {
                content += `<div class="italian-text">${response.italian_response}</div>`;
            }
            
            if (response.english_translation) {
                content += `<div class="english-text">(${response.english_translation})</div>`;
            }
            
            if (response.corrections) {
                content += `<div class="corrections"><strong>ðŸ’¡ Correction:</strong> ${response.corrections}</div>`;
            }
            
            if (response.tip) {
                content += `<div class="tip"><strong>ðŸ“š Tip:</strong> ${response.tip}</div>`;
            }
            
            return content;
        }

        function showTyping() {
            typingIndicator.style.display = 'block';
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideTyping() {
            typingIndicator.style.display = 'none';
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            
            const level = levelSelect.value;
            
            // Add user message
            addMessage(message, true);
            messageInput.value = '';
            sendButton.disabled = true;
            showTyping();
            
            try {
                const response = await fetch('https://martinariasfornara.app.n8n.cloud/webhook/italian-chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        level: level,
                        sessionId: sessionId
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                
                const data = await response.json();
                hideTyping();
                
                // Add bot response
                addMessage(formatBotResponse(data));
                
            } catch (error) {
                console.error('Error:', error);
                hideTyping();
                addMessage('Mi dispiace, ho avuto un problema. (Sorry, I had a problem.) Please try again.', false);
            } finally {
                sendButton.disabled = false;
                messageInput.focus();
            }
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        messageInput.addEventListener('input', () => {
            // Auto-resize textarea
            messageInput.style.height = 'auto';
            messageInput.style.height = Math.min(messageInput.scrollHeight, 120) + 'px';
        });

        // Focus input on load
        messageInput.focus();
    </script>
</body>
</html>
