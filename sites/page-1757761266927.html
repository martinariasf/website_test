<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Dashboard</title>
    <link rel="stylesheet" href="utilities/gf_master_styles.css">
</head>
<body>
    <main class="dashboard-container">
        <section class="profile-info">
            <h1>Profile Information</h1>
            <article class="profile-content">
                <p>LinkedIn profile text content will be dynamically inserted here.</p>
            </article>
        </section>

        <section class="metrics">
            <h2>Metrics</h2>
            <ul class="metrics-list">
                <li class="metric-item">
                    <span class="metric-label">Post frequency:</span>
                    <span class="metric-value" data-field="post-frequency">--</span>
                </li>
                <li class="metric-item">
                    <span class="metric-label">Average engagement per post:</span>
                    <span class="metric-value" data-field="avg-engagement">--</span>
                </li>
                <li class="metric-item">
                    <span class="metric-label">Engagement rate:</span>
                    <span class="metric-value" data-field="engagement-rate">--</span>
                </li>
            </ul>
        </section>

        <section class="recommendations">
            <h2>Recommendations</h2>
            <div class="recommendations-content">
                <p class="recommendation-text">Marketing recommendations will be generated based on profile metrics.</p>
            </div>
        </section>
    </main>
</body>
</html>
