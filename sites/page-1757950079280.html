<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Sheet Separator</title>
    <link rel="stylesheet" href="utilities/evo_styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Excel Sheet Separator</h1>
            <p>Upload an Excel file with 3 sheets and download them separately</p>
        </header>

        <main class="main-content">
            <!-- Upload Section -->
            <section class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">üìÅ</div>
                    <h3>Upload Excel File</h3>
                    <p>Drag and drop your Excel file here or click to browse</p>
                    <input type="file" id="fileInput" accept=".xlsx,.xls" hidden>
                    <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()">
                        Choose File
                    </button>
                </div>
            </section>

            <!-- File Info Section -->
            <section class="file-info" id="fileInfo" style="display: none;">
                <h3>File Information</h3>
                <div class="info-card">
                    <p><strong>File Name:</strong> <span id="fileName"></span></p>
                    <p><strong>File Size:</strong> <span id="fileSize"></span></p>
                    <p><strong>Sheets Found:</strong> <span id="sheetCount"></span></p>
                </div>
            </section>

            <!-- Sheets Section -->
            <section class="sheets-section" id="sheetsSection" style="display: none;">
                <h3>Available Sheets</h3>
                <div class="sheets-grid" id="sheetsGrid">
                    <!-- Sheet cards will be populated here -->
                </div>
            </section>

            <!-- Error Section -->
            <section class="error-section" id="errorSection" style="display: none;">
                <div class="error-message" id="errorMessage"></div>
            </section>
        </main>

        <footer class="footer">
            <img src="utilities/evo_logo.png" alt="EVO Logo" width="497" height="120" class="footer-logo">
        </footer>
    </div>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .main-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .upload-section {
            margin-bottom: 30px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            background: #f8f9ff;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: #5a67d8;
            background: #f0f4ff;
        }

        .upload-area.dragover {
            border-color: #4c51bf;
            background: #e6fffa;
        }

        .upload-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .upload-area h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(72, 187, 120, 0.4);
        }

        .file-info, .sheets-section {
            margin-bottom: 30px;
        }

        .info-card {
            background: #f7fafc;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .sheets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .sheet-card {
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .sheet-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .sheet-name {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 10px;
            color: #2d3748;
        }

        .sheet-info {
            color: #718096;
            margin-bottom: 15px;
        }

        .error-section {
            margin-bottom: 30px;
        }

        .error-message {
            background: #fed7d7;
            color: #9b2c2c;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #f56565;
        }

        .footer {
            text-align: center;
        }

        .footer-logo {
            max-width: 250px;
            height: auto;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .sheets-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>

    <script>
        let currentWorkbook = null;

        document.getElementById('fileInput').addEventListener('change', handleFile);
        
        // Drag and drop functionality
        const uploadArea = document.getElementById('uploadArea');
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileUpload(files[0]);
            }
        });

        function handleFile(e) {
            const file = e.target.files[0];
            if (file) {
                handleFileUpload(file);
            }
        }

        function handleFileUpload(file) {
            showError('');
            
            if (!file.name.match(/\.(xlsx|xls)$/)) {
                showError('Please upload a valid Excel file (.xlsx or .xls)');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    currentWorkbook = XLSX.read(e.target.result, {type: 'binary'});
                    displayFileInfo(file, currentWorkbook);
                    displaySheets(currentWorkbook);
                } catch (error) {
                    showError('Error reading Excel file: ' + error.message);
                }
            };
            reader.readAsBinaryString(file);
        }

        function displayFileInfo(file, workbook) {
            document.getElementById('fileName').textContent = file.name;
            document.getElementById('fileSize').textContent = formatFileSize(file.size);
            document.getElementById('sheetCount').textContent = workbook.SheetNames.length;
            document.getElementById('fileInfo').style.display = 'block';
        }

        function displaySheets(workbook) {
            const sheetsGrid = document.getElementById('sheetsGrid');
            sheetsGrid.innerHTML = '';

            workbook.SheetNames.forEach((sheetName, index) => {
                const worksheet = workbook.Sheets[sheetName];
                const range = XLSX.utils.decode_range(worksheet['!ref'] || 'A1');
                const rowCount = range.e.r + 1;
                const colCount = range.e.c + 1;

                const sheetCard = document.createElement('div');
                sheetCard.className = 'sheet-card';
                sheetCard.innerHTML = `
                    <div class="sheet-name">${sheetName}</div>
                    <div class="sheet-info">
                        ${rowCount} rows √ó ${colCount} columns
                    </div>
                    <button class="btn btn-success" onclick="downloadSheet('${sheetName}')">
                        Download Sheet
                    </button>
                `;
                sheetsGrid.appendChild(sheetCard);
            });

            document.getElementById('sheetsSection').style.display = 'block';
        }

        function downloadSheet(sheetName) {
            if (!currentWorkbook) {
                showError('No file loaded');
                return;
            }

            try {
                const worksheet = currentWorkbook.Sheets[sheetName];
                const newWorkbook = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(newWorkbook, worksheet, sheetName);
                
                const fileName = `${sheetName}.xlsx`;
                XLSX.writeFile(newWorkbook, fileName);
            } catch (error) {
                showError('Error downloading sheet: ' + error.message);
            }
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function showError(message) {
            const errorSection = document.getElementById('errorSection');
            const errorMessage = document.getElementById('errorMessage');
            
            if (message) {
                errorMessage.textContent = message;
                errorSection.style.display = 'block';
            } else {
                errorSection.style.display = 'none';
            }
        }
    </script>
</body>
</html>
