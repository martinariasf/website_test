<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Birch Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .dashboard {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .profile-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            height: fit-content;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
            font-weight: bold;
            margin: 0 auto 15px;
        }

        .name {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .premium-badge {
            background: #ffd700;
            color: #333;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 10px;
        }

        .title {
            color: #666;
            font-size: 16px;
            line-height: 1.4;
            margin-bottom: 20px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #0a66c2;
            color: white;
        }

        .btn-primary:hover {
            background: #004182;
        }

        .btn-secondary {
            background: transparent;
            color: #0a66c2;
            border: 2px solid #0a66c2;
        }

        .btn-secondary:hover {
            background: #0a66c2;
            color: white;
        }

        .activity-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .section-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .activity-tabs {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        .tab {
            padding: 10px 0;
            color: #666;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.3s;
        }

        .tab.active {
            color: #0a66c2;
            border-bottom-color: #0a66c2;
        }

        .activity-item {
            border: 1px solid #eee;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }

        .activity-item:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .activity-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 10px;
        }

        .time {
            color: #666;
            font-size: 14px;
        }

        .activity-content {
            color: #333;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .activity-link {
            color: #0a66c2;
            text-decoration: none;
            font-weight: 500;
        }

        .activity-link:hover {
            text-decoration: underline;
        }

        .engagement {
            display: flex;
            gap: 15px;
            color: #666;
            font-size: 14px;
        }

        .engagement span {
            cursor: pointer;
            transition: color 0.3s;
        }

        .engagement span:hover {
            color: #0a66c2;
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .stats {
                gap: 20px;
            }
            
            .buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="profile-card">
            <div class="profile-header">
                <div class="avatar">MB</div>
                <div class="premium-badge">PREMIUM</div>
                <h1 class="name">Mark Birch</h1>
                <p class="title">Building TribeROI Global<br>Community Builder | Author of Community-in-a-Box</p>
            </div>
            
            <div class="stats">
                <div class="stat">
                    <div class="stat-number">32,350</div>
                    <div class="stat-label">Followers</div>
                </div>
                <div class="stat">
                    <div class="stat-number">1st</div>
                    <div class="stat-label">Connection</div>
                </div>
            </div>
            
            <div class="buttons">
                <button class="btn btn-primary">Message</button>
                <button class="btn btn-secondary">Connect</button>
            </div>
        </div>

        <div class="activity-section">
            <h2 class="section-title">
                ðŸ“ˆ Recent Activity
            </h2>
            
            <div class="activity-tabs">
                <div class="tab active">All activity</div>
                <div class="tab">Comments</div>
                <div class="tab">Videos</div>
                <div class="tab">Images</div>
                <div class="tab">More
