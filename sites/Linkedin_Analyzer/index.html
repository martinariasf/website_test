<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkedin Analyzer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
            <header>
            <h1>Linkedin Analyzer</h1>
            <p class="subtitle">Upload your screenshot and get an analysis website link instantly</p>
        </header>
        
        <main>
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <svg class="upload-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                    </svg>
                    <p class="upload-text">Drop your screenshot here or click to browse</p>
                    <input type="file" id="fileInput" accept="image/*" hidden>
                </div>
                
                <div class="preview-section" id="previewSection" style="display: none;">
                    <img id="previewImage" src="" alt="Preview">
                    <button class="remove-btn" id="removeBtn">Ã—</button>
                </div>
            </div>
            
            <button class="submit-btn" id="submitBtn" disabled>
                <span id="btnText">Upload Screenshot</span>
                <div class="loader" id="loader" style="display: none;"></div>
            </button>
            
            <div class="result-section" id="resultSection" style="display: none;">
                <div class="result-card">
                    <h3>Your Link is Ready!</h3>
                    <div class="link-container">
                        <input type="text" id="resultLink" readonly>
                        <button class="copy-btn" id="copyBtn">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                            </svg>
                        </button>
                    </div>
                    <p class="success-message" id="successMessage" style="display: none;">Link copied to clipboard!</p>
                </div>
            </div>
            
            <div class="error-message" id="errorMessage" style="display: none;"></div>
        </main>
        
        <footer>
            <p>Powered by GF Innovative Solutions</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
