<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .number-display {
            font-size: 120px;
            font-weight: bold;
            color: #667eea;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .facts {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: left;
        }

        .fact {
            margin: 10px 0;
            padding: 5px 0;
            border-bottom: 1px solid #e9ecef;
            color: #555;
        }

        .fact:last-child {
            border-bottom: none;
        }

        .buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background: #e8f5e8;
            border-radius: 8px;
            border-left: 4px solid #4caf50;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>The Number</h1>
        <div class="number-display">15</div>
        
        <div class="facts">
            <div class="fact">üìä <strong>Prime:</strong> No (3 √ó 5)</div>
            <div class="fact">üî¢ <strong>Even/Odd:</strong> Odd</div>
            <div class="fact">‚ûï <strong>Sum of digits:</strong> 1 + 5 = 6</div>
            <div class="fact">üìê <strong>Square root:</strong> ~3.87</div>
            <div class="fact">üéØ <strong>Factors:</strong> 1, 3, 5, 15</div>
        </div>

        <div class="buttons">
            <button class="btn" onclick="calculate('square')">Square (15¬≤)</button>
            <button class="btn" onclick="calculate('cube')">Cube (15¬≥)</button>
            <button class="btn" onclick="calculate('factorial')">Factorial (15!)</button>
            <button class="btn" onclick="calculate('double')">Double (15√ó2)</button>
        </div>

        <div class="result" id="result"></div>
    </div>

    <script>
        function calculate(operation) {
            const resultDiv = document.getElementById('result');
            let result = '';
            
            switch(operation) {
                case 'square':
                    result = `15¬≤ = ${15 * 15} = 225`;
                    break;
                case 'cube':
                    result = `15¬≥ = ${15 * 15 * 15} = 3,375`;
                    break;
                case 'factorial':
                    let factorial = 1;
                    for(let i = 1; i <= 15; i++) {
                        factorial *= i;
                    }
                    result = `15! = ${factorial.toLocaleString()}`;
                    break;
                case 'double':
                    result = `15 √ó 2 = ${15 * 2} = 30`;
                    break;
            }
            
            resultDiv.innerHTML = `<strong>Result:</strong> ${result}`;
            resultDiv.style.display = 'block';
            
            setTimeout(() => {
                resultDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
