<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Summary Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
            line-height: 1.6;
        }

        .upload-section {
            border: 2px dashed #e0e0e0;
            border-radius: 15px;
            padding: 40px 20px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-section:hover {
            border-color: #667eea;
            background-color: #f8f9ff;
        }

        .upload-section.dragover {
            border-color: #667eea;
            background-color: #f0f4ff;
        }

        .upload-icon {
            font-size: 3em;
            color: #ccc;
            margin-bottom: 20px;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-top: 15px;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
        }

        .file-info {
            margin: 20px 0;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 10px;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            display: none;
            margin-top: 30px;
        }

        .summary-box {
            background: #f8f9ff;
            border-left: 4px solid #667eea;
            padding: 25px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .summary-title {
            color: #333;
            font-size: 1.3em;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .summary-text {
            color: #555;
            line-height: 1.8;
            font-size: 1.05em;
        }

        .error {
            background: #ffe6e6;
            border-left: 4px solid #ff4757;
            color: #721c24;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .reset-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 20px;
            font-size: 0.9em;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.2s ease;
        }

        .reset-btn:hover {
            background: #5a6268;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 2em;
            }

            .upload-section {
                padding: 30px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÑ PDF Summary Generator</h1>
            <p>Upload your PDF document and get an intelligent 3-sentence summary powered by AI</p>
        </div>

        <div class="upload-section" id="uploadSection">
            <div class="upload-icon">üìÅ</div>
            <h3>Drop your PDF here or click to browse</h3>
            <p style="color: #999; margin-top: 10px;">Maximum file size: 10MB</p>
            <input type="file" id="fileInput" class="file-input" accept=".pdf">
            <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                Choose PDF File
            </button>
        </div>

        <div class="file-info" id="fileInfo">
            <strong>Selected file:</strong> <span id="fileName"></span><br>
            <strong>Size:</strong> <span id="fileSize"></span>
            <button class="upload-btn" onclick="uploadAndSummarize()" style="margin-top: 15px;">
                Generate Summary
            </button>
        </div>

        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>Processing your PDF and generating summary...</p>
        </div>

        <div class="error" id="error">
            <strong>Error:</strong> <span id="errorMessage"></span>
        </div>

        <div class="result" id="result">
            <div class="summary-box">
                <div class="summary-title">üìã Document Summary</div>
                <div class="summary-text" id="summaryText"></div>
            </div>
            <button class="reset-btn" onclick="resetForm()">Upload Another PDF</button>
        </div>
    </div>

    <script>
        let selectedFile = null;

        // File input handling
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file && file.type === 'application/pdf') {
                selectedFile = file;
                displayFileInfo(file);
            } else {
                showError('Please select a valid PDF file.');
            }
        });

        // Drag and drop functionality
        const uploadSection = document.getElementById('uploadSection');

        uploadSection.addEventListener('dragover', function(e) {
            e.preventDefault();
            uploadSection.classList.add('dragover');
        });

        uploadSection.addEventListener('dragleave', function(e) {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
        });

        uploadSection.addEventListener('drop', function(e) {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type === 'application/pdf') {
                selectedFile = files[0];
                document.getElementById('fileInput').files = files;
                displayFileInfo(files[0]);
            } else {
                showError('Please drop a valid PDF file.');
            }
        });

        function displayFileInfo(file) {
            const fileName = document.getElementById('fileName');
            const fileSize = document.getElementById('fileSize');
            const fileInfo = document.getElementById('fileInfo');

            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            fileInfo.style.display = 'block';
            
            // Hide previous results/errors
            hideAllMessages();
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        async function uploadAndSummarize() {
            if (!selectedFile) {
                showError('Please select a PDF file first.');
                return;
            }

            if (selectedFile.size > 10 * 1024 * 1024) { // 10MB limit
                showError('File size exceeds 10MB limit.');
                return;
            }

            // Show loading state
            document.getElementById('loading').style.display = 'block';
            hideAllMessages();

            const formData = new FormData();
            formData.append('file', selectedFile);

            try {
                const response = await fetch('https://martinariasfornara.app.n8n.cloud/webhook/pdf-summary', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                
                if (result.status === 'success') {
                    displaySummary(result.summary);
                } else {
                    throw new Error(result.error || 'Failed to generate summary');
                }

            } catch (error) {
                console.error('Error:', error);
                showError('Failed to process PDF. Please try again or check if the file is valid.');
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function displaySummary(summary) {
            document.getElementById('summaryText').textContent = summary;
            document.getElementById('result').style.display = 'block';
        }

        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('error').style.display = 'block';
        }

        function hideAllMessages() {
            document.getElementById('error').style.display = 'none';
            document.getElementById('result').style.display = 'none';
        }

        function resetForm() {
            selectedFile = null;
            document.getElementById('fileInput').value = '';
            document.getElementById('fileInfo').style.display = 'none';
            hideAllMessages();
            document.getElementById('loading').style.display = 'none';
        }

        // Click to upload
        uploadSection.addEventListener('click', function() {
            document.getElementById('fileInput').click();
        });
    </script>
</body>
</html>
