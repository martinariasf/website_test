<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2em;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            text-align: center;
            margin-bottom: 2em;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
            color: #2c3e50;
        }
        p {
            font-size: 1.2em;
            line-height: 1.4;
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Simple Website</h1>
    </header>
    <main>
        <p>This is a very basic website created with simple HTML and inline CSS styling. It serves as a clean and minimal template to get started.</p>
    </main>
</body>
</html>
