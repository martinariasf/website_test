<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fumar - Furmera</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            text-align: center;
            background-color: white;
            padding: 60px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 4rem;
            color: #333;
            margin: 0 0 30px 0;
        }
        
        .company {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 10px;
        }
        
        .contact {
            font-size: 1rem;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fumar</h1>
        <div class="company">Furmera</div>
        <div class="contact">Contact: Manuel</div>
    </div>
</body>
</html>
