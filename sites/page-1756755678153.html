<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuwa - Fruera</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }
        
        .main-content {
            text-align: center;
            background: white;
            padding: 60px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 4rem;
            color: #333;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }
        
        .company-info {
            margin-top: 40px;
            color: #666;
            font-size: 0.9rem;
        }
        
        .contact {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <h1>Fuwa</h1>
        <div class="company-info">
            <div class="contact">Contact: Micaela</div>
            <div>Company: Fruera</div>
        </div>
    </div>
</body>
</html>
