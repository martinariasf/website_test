<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Italian Learning AI Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 800px;
            height: 80vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(90deg, #009639, #ce2b37, #009639);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .chat-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .chat-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .flag-emoji {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 30px;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-in;
        }

        .user-message {
            background: #007bff;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .ai-message {
            background: #f1f3f5;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
            border: 1px solid #e9ecef;
        }

        .translation {
            font-size: 12px;
            color: #666;
            font-style: italic;
            margin-top: 5px;
        }

        .corrections {
            font-size: 12px;
            color: #dc3545;
            margin-top: 5px;
            background: #fff5f5;
            padding: 5px 8px;
            border-radius: 8px;
            border-left: 3px solid #dc3545;
        }

        .chat-input-container {
            padding: 20px;
            border-top: 1px solid #e9ecef;
            background: #f8f9fa;
        }

        .chat-input {
            display: flex;
            gap: 10px;
        }

        #messageInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        #messageInput:focus {
            border-color: #007bff;
        }

        #sendButton {
            padding: 12px 24px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        #sendButton:hover {
            background: #0056b3;
        }

        #sendButton:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 10px;
        }

        .loading.show {
            display: block;
        }

        .welcome-message {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            .chat-container {
                height: 90vh;
                margin: 10px;
            }
            
            .message {
                max-width: 90%;
            }
            
            .flag-emoji {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Italian Learning AI Chat</h1>
            <p>Impara l'italiano con il tuo tutor AI personale</p>
            <div class="flag-emoji">🇮🇹</div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <p>👋 Benvenuto! Start chatting in Italian or English to begin your learning journey!</p>
            </div>
        </div>
        
        <div class="loading" id="loading">
            <p>🤔 Il tutor sta pensando...</p>
        </div>
        
        <div class="chat-input-container">
            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="Scrivi il tuo messaggio qui... (Write your message here...)" />
                <button id="sendButton">Invia</button>
            </div>
        </div>
    </div>

    <script>
        class ItalianChatApp {
            constructor() {
                this.webhookUrl = 'https://martinariasfornara.app.n8n.cloud/webhook/italian-chat';
                this.sessionId = this.generateSessionId();
                this.chatMessages = document.getElementById('chatMessages');
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                this.loading = document.getElementById('loading');
                
                this.initializeEventListeners();
                this.startConversation();
            }
            
            generateSessionId() {
                return 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            }
            
            initializeEventListeners() {
                this.sendButton.addEventListener('click', () => this.sendMessage());
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.sendMessage();
                    }
                });
            }
            
            async startConversation() {
                this.showLoading();
                try {
                    const response = await this.callWebhook('Ciao!');
                    this.hideLoading();
                    this.displayAIMessage(response);
                } catch (error) {
                    this.hideLoading();
                    this.displayError('Failed to start conversation. Please refresh the page.');
                }
            }
            
            async sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message) return;
                
                this.displayUserMessage(message);
                this.messageInput.value = '';
                this.showLoading();
                this.sendButton.disabled = true;
                
                try {
                    const response = await this.callWebhook(message);
                    this.hideLoading();
                    this.displayAIMessage(response);
                } catch (error) {
                    this.hideLoading();
                    this.displayError('Errore di connessione. Riprova per favore.');
                } finally {
                    this.sendButton.disabled = false;
                }
            }
            
            async callWebhook(message) {
                const response = await fetch(this.webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        sessionId: this.sessionId
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                
                return await response.json();
            }
            
            displayUserMessage(message) {
                const messageElement = document.createElement('div');
                messageElement.className = 'message user-message';
                messageElement.textContent = message;
                this.chatMessages.appendChild(messageElement);
                this.scrollToBottom();
            }
            
            displayAIMessage(data) {
                const messageElement = document.createElement('div');
                messageElement.className = 'message ai-message';
                
                const mainResponse = document.createElement('div');
                mainResponse.textContent = data.italian_response || 'Ciao! Come stai oggi?';
                messageElement.appendChild(mainResponse);
                
                if (data.english_translation) {
                    const translation = document.createElement('div');
                    translation.className = 'translation';
                    translation.textContent = `English: ${data.english_translation}`;
                    messageElement.appendChild(translation);
                }
                
                if (data.corrections) {
                    const corrections = document.createElement('div');
                    corrections.className = 'corrections';
                    corrections.innerHTML = `📚 ${data.corrections}`;
                    messageElement.appendChild(corrections);
                }
                
                this.chatMessages.appendChild(messageElement);
                this.scrollToBottom();
            }
            
            displayError(message) {
                const messageElement = document.createElement('div');
                messageElement.className = 'message ai-message';
                messageElement.style.background = '#f8d7da';
                messageElement.style.color = '#721c24';
                messageElement.style.border = '1px solid #f5c6cb';
                messageElement.innerHTML = `❌ ${message}`;
                this.chatMessages.appendChild(messageElement);
                this.scrollToBottom();
            }
            
            showLoading() {
                this.loading.classList.add('show');
            }
            
            hideLoading() {
                this.loading.classList.remove('show');
            }
            
            scrollToBottom() {
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }
        }
        
        // Initialize the app when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new ItalianChatApp();
        });
    </script>
</body>
</html>
