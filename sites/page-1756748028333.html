<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"    >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nicole - GF Innovative Solutions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            padding: 2rem 3rem;
            max-width: 350px;
            text-align: center;
        }
        .name {
            font-size: 2rem;
            font-weight: 700;
            margin: 0 0 0.5rem 0;
            color: #1f2937;
        }
        .title {
            font-size: 1.2rem;
            font-weight: 500;
            margin: 0 0 1.5rem 0;
            color: #6b7280;
        }
        .company {
            font-size: 1rem;
            font-weight: 600;
            color: #2563eb;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="name">Nicole</div>
        <div class="title">Boss</div>
        <div class="company">GF Innovative Solutions</div>
    </div>
</body>
</html>
