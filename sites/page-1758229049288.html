<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>German Learning Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 800px;
            height: 600px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            line-height: 1.4;
        }

        .user-message {
            background: #007bff;
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }

        .bot-message {
            background: #e9ecef;
            color: #333;
            align-self: flex-start;
            border: 1px solid #dee2e6;
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #dee2e6;
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #dee2e6;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .chat-input:focus {
            border-color: #007bff;
        }

        .send-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .send-button:hover {
            background: #0056b3;
        }

        .send-button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: none;
            padding: 10px 16px;
            background: #e9ecef;
            border-radius: 18px;
            align-self: flex-start;
            color: #666;
            font-style: italic;
        }

        .welcome-message {
            text-align: center;
            color: #666;
            margin: 20px;
            font-style: italic;
        }

        .flag {
            display: inline-block;
            margin-right: 10px;
            font-size: 20px;
        }

        @media (max-width: 768px) {
            .chat-container {
                width: 95%;
                height: 90vh;
                margin: 20px;
            }
            
            .chat-header {
                font-size: 20px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <span class="flag">ðŸ‡©ðŸ‡ª</span>German Learning Chat<span class="flag">ðŸ‡ºðŸ‡¸</span>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                Willkommen! Start practicing German by typing a message below.<br>
                (Welcome! Start practicing German by typing a message below.)
            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            The tutor is typing...
        </div>
        
        <div class="chat-input-container">
            <input 
                type="text" 
                class="chat-input" 
                id="messageInput" 
                placeholder="Type your German message here... (Schreibe hier deine deutsche Nachricht...)"
                maxlength="500"
            >
            <button class="send-button" id="sendButton">Send</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');
        
        let sessionId = 'session_' + Date.now();

        function addMessage(message, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.textContent = message;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTyping() {
            typingIndicator.style.display = 'block';
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTyping() {
            typingIndicator.style.display = 'none';
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Add user message to chat
            addMessage(message, true);
            
            // Clear input and disable button
            messageInput.value = '';
            sendButton.disabled = true;
            showTyping();

            try {
                const response = await fetch('https://martinariasfornara.app.n8n.cloud/webhook/german-chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        sessionId: sessionId
                    })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                
                hideTyping();
                
                // Add bot response to chat
                if (data.german_response) {
                    addMessage(data.german_response, false);
                } else {
                    addMessage('Entschuldigung, ich konnte nicht antworten. Versuche es noch einmal! (Sorry, I couldn\'t respond. Try again!)', false);
                }

            } catch (error) {
                console.error('Error:', error);
                hideTyping();
                addMessage('Entschuldigung, es gab ein Problem. Bitte versuche es spÃ¤ter noch einmal. (Sorry, there was a problem. Please try again later.)', false);
            } finally {
                sendButton.disabled = false;
                messageInput.focus();
            }
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !sendButton.disabled) {
                sendMessage();
            }
        });

        // Focus on input when page loads
        messageInput.focus();

        // Add some starter suggestions
        setTimeout(() => {
            addMessage('Hallo! Ich bin dein deutscher Sprachtutor. Wie geht es dir heute? (Hello! I am your German language tutor. How are you today?)', false);
        }, 1000);
    </script>
</body>
</html>
