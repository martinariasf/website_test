<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        
        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }
        
        p {
            color: #666;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        
        .test-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .test-button:hover {
            transform: translateY(-2px);
        }
        
        .status {
            margin-top: 2rem;
            padding: 1rem;
            border-radius: 8px;
            font-weight: 500;
            display: none;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .loading {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Testing</h1>
        <p>Welcome to the testing environment. Click the button below to run a sample test and verify everything is working properly.</p>
        
        <button class="test-button" onclick="runTest()">Run Test</button>
        
        <div id="status" class="status">
            <span id="status-text"></span>
        </div>
    </div>
    
    <script>
        function runTest() {
            const statusDiv = document.getElementById('status');
            const statusText = document.getElementById('status-text');
            
            // Show loading state
            statusDiv.style.display = 'block';
            statusDiv.className = 'status loading';
            statusText.textContent = 'Running test...';
            
            // Simulate test execution
            setTimeout(() => {
                statusDiv.className = 'status success';
                statusText.textContent = 'âœ“ Test completed successfully! All systems are operational.';
            }, 2000);
        }
    </script>
</body>
</html>
