<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Showcase</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Premium Car Collection</h1>
        </header>
        <main>
            <div class="car-showcase">
                <img src="https://images.unsplash.com/photo-1605559424843-9e4c228bf1c2?w=800&q=80" alt="Luxury Sports Car" class="car-image">
                <div class="car-info">
                    <h2>Featured Vehicle</h2>
                    <p>Experience the perfect blend of performance, luxury, and cutting-edge technology in this stunning automobile.</p>
                    <button class="learn-more-btn">Learn More</button>
                </div>
            </div>
        </main>
        <footer>
            <p>&copy; 2024 Car Showcase. All rights reserved.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
