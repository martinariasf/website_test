<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        
        p {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 30px;
        }
        
        .test-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .test-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .loading {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Testing</h1>
        <p>Welcome to the testing page. Click the button below to run a test.</p>
        <button class="test-button" onclick="runTest()">Run Test</button>
        <div id="status" class="status" style="display: none;"></div>
    </div>

    <script>
        function runTest() {
            const statusDiv = document.getElementById('status');
            const button = document.querySelector('.test-button');
            
            // Show loading state
            statusDiv.className = 'status loading';
            statusDiv.textContent = 'Running test...';
            statusDiv.style.display = 'block';
            button.disabled = true;
            button.textContent = 'Testing...';
            
            // Simulate test execution
            setTimeout(() => {
                statusDiv.className = 'status success';
                statusDiv.textContent = 'âœ… Test completed successfully!';
                button.disabled = false;
                button.textContent = 'Run Test';
            }, 2000);
        }
    </script>
</body>
</html>
